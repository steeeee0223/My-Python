<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/termynal.css') }}" rel="stylesheet">
    <title>Steeeee Notion Database</title>
</head>
<body>
    <h1>Get Started</h1>
    <div class="termy">
        <div data-termynal="" style="width: 688px; min-height: 267.539px;">
            <a href="/" data-terminal-control="" style="visibility: hidden;">fast →</a>
            <span data-ty="input" style="visibility: visible;">pip install jinja2</span>
            <span data-ty-delay="0" style="visibility: visible;"><br></span>
            <span data-ty="progress" style="visibility: visible;">████████████████████████████████████████ 100%</span>
            <span data-ty-delay="0" style="visibility: visible;"><br></span>
            <a href="/" data-terminal-control="">restart ↻</a>
        </div>
    </div>
    <form action="/create/" method='GET'>
        <label for="create">Create a new database in a page</label>
        <input type="submit" id="create" value="Create Database"/>
    </form>
    <br>
    <form action="/select/" method='GET'>
        <label for="upload">Upload files to an existing database</label>
        <input type="submit" id="select" value="Select Database"/>
    </form>
    <script src="{{ url_for('static', path='/termynal.js') }}"></script>
</body>
</html>
