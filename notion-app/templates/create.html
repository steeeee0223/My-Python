<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steeeee Notion Database</title>
</head>
<body>
    <h1>Create New Database</h1>
    <form action="/create/" method='POST' enctype="multipart/form-data">
        <label for="page_url">Paste your notion page url</label>
        <input type="url" id="page_url" name="page_url"/><br>
        <label for="database_name">Enter your database name</label>
        <input type="text" id="database_name" name="database_name"/><br>
        <input type="submit" value="Submit"/>
    </form>
    
</body>
</html>
