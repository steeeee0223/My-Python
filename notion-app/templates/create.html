{% extends 'main.html' %}

{% block content %}

<h1>Create New Database</h1>
<div class="mb-3">
    <form action="/create/" method='POST' enctype="multipart/form-data">
        <div class="mb-3">
            <label for="page_url" class="form-label">Paste your notion page url</label>
            <input type="url" id="page_url" name="page_url" class="form-control" 
                    placeholder="e.g. https://www.notion.so/xxx/xxx-xxx?v=xxx">
        </div>
        <div class="mb-3">
            <label for="database_name" class="form-label">Enter your database name</label>
            <input type="text" id="database_name" name="database_name"
                    class="form-control"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
